<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap Java - Option 1: Bootstrap Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>MechaNerd | {% block title %}{% endblock %}</title>
        <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/joystick-2667935-2217097.png" type="image/icon type">

        <script>
          window.addEventListener("load",function() {
            document.querySelector("body").classList.add("loaded");
          });

          window.addEventListener('DOMContentLoaded',function() {
            document.querySelector("#keyboards").addEventListener("click",function() {
              window.location.href="/keyboards";
            });
            document.querySelector("#switches").addEventListener("click",function() {
              window.location.href="/switches";
            });
            document.querySelector("#subreddit").addEventListener("click",function() {
              window.open("https://www.reddit.com/r/MechanicalKeyboards/","_blank");
            });
          });
        </script>


    </head>


    <body>
      <!-- NAVIGATION BAR -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <a id="logo" class="nav-link navbar-brand" href="/">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-joystick" viewBox="0 0 16 16">
              <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z"/>
              <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"/>
            </svg>
            MechaNerd
          </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/keyboards"data=bs-toggle="toggle">Keyboards</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item">40%</a> </li>
                    <li><a class="dropdown-item">60%</a> </li>
                    <li><a class="dropdown-item">65%</a> </li>
                    <li><a class="dropdown-item">80%</a> </li>
                    <li><a class="dropdown-item">100%</a> </li>
                </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/switches" data-bs-toggle="toggle">Switches</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Linear</a> </li>
                    <li><a class="dropdown-item">Tactile</a> </li>
                    <li><a class="dropdown-item">Clicky</a> </li>
                </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-light bg-light">
            <a class="nav-link btn btn-secondary my-2 my-sm-0" role="button" id="subreddit">
              <img src="/static/reddit.png" width="30" height="30">
              <p>r/MechanicalKeyboards</p>
            </a>
        </nav>
      </nav>

        {% block main %}{% endblock %}

      <!-- FOOTER -->
      <footer>
        <div class="jumbotron-fluid">
          <div class="container1">
            <p id="copyright"> Copyright &#169 2021 MechaNerd </p>
          </div>
        </div>
      </footer>
    </body>
</html>
